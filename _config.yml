title: "Cansu's Wonderland - Blog"
author: "Caner Cetin" 
email: "hello@cansu.dev" 
url: "https://blog.cansu.dev" 
baseurl: ""
description: > 
  cansu yapping about stuff

permalink: /:slug.html

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)

remote_theme: riggraz/no-style-please 

theme_config:
  appearance: "auto" 
  back_home_text: ".." 
  date_format: "%Y-%m-%d" 
  show_description: false 
  lowercase_titles: true 

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jektex

jektex:
  cache_dir: ".jektex-cache"
  ignore: ["*.xml"]
  silent: false
  macros:
    - ["\\Q", "\\mathbb{Q}"]
    - ["\\C", "\\mathbb{C}"]
